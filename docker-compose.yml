services:
  postgres:
    image: postgres:17
    container_name: postgres
    restart: always
    network_mode: host
    shm_size: 1gb
    
    env_file:
      - .env
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/backup:/var/lib/postgresql/backup
      - ./postgres/run:/var/run/postgresql

    command: >
      postgres
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c work_mem=16MB
      -c maintenance_work_mem=256MB
      -c effective_io_concurrency=200
      -c random_page_cost=1.1

  postgres_backup:
    image: postgres:17
    container_name: postgres_backup
    restart: always
    depends_on:
      - postgres
    network_mode: host
    env_file:
      - .env
    volumes:
      - ./postgres/backup:/var/lib/postgresql/backup
    entrypoint: >
      bash -c "
      while true; do
        echo 'Backing up...'

        pg_dumpall -h localhost -U $${POSTGRES_USER} > /var/lib/postgresql/backup/tmp.sql &&
        mv /var/lib/postgresql/backup/tmp.sql /var/lib/postgresql/backup/backup_$(date +%Y%m%d%H%M).sql
        ls -tp /var/lib/postgresql/backup/backup_*.sql | tail -n +11 | xargs -I {} rm -- {}

        echo 'Done'

        sleep 86400
      done
      "